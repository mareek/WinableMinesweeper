<!DOCTYPE html>
<html>

<head>
    <title>Minesweeper</title>
    <style>
        table {
            border-spacing: 0;
        }
        
        td {
            padding: 0;
            height: 30px;
            width: 30px;
            text-align: center;
            vertical-align: middle;
            background-image: url(minecells.png);
            background-size: 120px;
        }
        
        .covered {
            background-position: -90px 0px;
        }
        
        .covered-flaggable {
            background-position: -30px -60px;
        }
        
        .flagged {
            background-position: -60px 0px;
        }
        
        .incorrectly-flagged {
            background-position: 0px -30px;
        }
        
        .mine {
            background-position: 0px 0px;
        }
        
        .mine-detonated {
            background-position: -30px 0px;
        }
        
        .uncovered-0 {
            background-position: -90px -30px;
        }
        
        .uncovered-1 {
            background-position: -90px -90px;
        }
        
        .uncovered-2 {
            background-position: -90px -60px;
        }
        
        .uncovered-3 {
            background-position: -60px -90px;
        }
        
        .uncovered-4 {
            background-position: -60px -30px;
        }
        
        .uncovered-5 {
            background-position: 0px -60px;
        }
        
        .uncovered-6 {
            background-position: -30px -30px;
        }
        
        .uncovered-7 {
            background-position: 0px -90px;
        }
        
        .uncovered-8 {
            background-position: -60px -60px;
        }
    </style>
</head>

<body>
    <h1>Minesweeper</h1>

    <button id="easyButton">Easy</button>
    <button id="mediumButton">Medium</button>
    <button id="hardButton">Hard</button>
    <button id="autoplayButton">Auto play</button>
    <button id="flagButton">Flag</button>
    <span id="debugLabel"></span>

    <br/>
    <br/>

    <table id="mineFieldTable"></table>

    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="Minesweeper.js"></script>
    <script src="Solver.js"></script>
    <script src="Launcher.js"></script>
</body>

</html>
